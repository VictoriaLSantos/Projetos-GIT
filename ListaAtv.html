<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

      <link href="styles.css" rel="stylesheet">

      <!-- Inclusão ao suporte de ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Health Track - Atvs</title>
  </head>

  <body>
    <div id="container-Dashboard">
        <div class="row">
          <header>Atividades Realizadas</header>

        <div class="card mb-3">
            <div class="card-header bg-success text-light">Exercicios Praticados</div>
            <div class="card-body">
                <div>
                    Bicicleta: 30 minutos
                </div>
              <div>
              Meditação: 40 minutos
            </div>
            <div>
                Musculação: 60 minutos
            </div>
              
            </div>
          </div>


    <div class="card mb-3">
        <div class="card-header bg-warning">Alimentos Ingeridos</div>
        <div class="card-body">
            <div>
                Arroz: 3 Colheres
            </div>
          <div>
          Feijão: 10 colheres
        </div>
        <div>
            Cenoura: 6 Colheres
        </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
